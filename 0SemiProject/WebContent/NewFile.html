<!DOCTYPE html>
<html>
<head>
<style>
*{width:100px; height:100px; padding:0;}
div.fix {
	position: fixed;
	left: 300px;
	top: 0px;
}
div.ab1{
	position: absolute;
	width: 300px;
	height:300px;
	top: 100px;
}

div.ab2{
	position: absolute;
	left: 100px;
	top: 100px;
}


</style>
</head>
<body>
<div class="fix" style=background-color:red;> 1.fixed</div>
<div class="ab1" style=background-color:green;> 2.relative</div>
<div class="ab2" style=background-color:yellow;> 3.relative</div>
</body>
</html>
