<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIV 레이아웃 코딩하기</title>
</head>
<body>
	<div id="wrap" style="width:600px;margin:auto">
		<div id="header" style="height:50px;background:black;">
			<div id="main" style="margin-top:10px;">
				
				<div id="left_main" style="height:300px;width:100px;background:gray;margin-top:60px;margin-right:10px;float:left;">
				</div>
				<div id="right_main" style="position: relative;height:300px;width:490px;background:gray;top:60px;left:110px;float:bottom;">
				</div>
			</div>
			<div style="clear:both;"></div>	
			<div id="footer" style="height:50px;margin-top:10px;background:black;">
			</div>
			
		</div>
	
	</div>



</body>
</html>
